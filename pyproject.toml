[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lmma_trendminer"
version = "0.1.0"
description = "Fast vector-first trend analysis (vector-only retrieval → UMAP → HDBSCAN → minimal text fetch)."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Kuppuram Govindan" }]
keywords = ["nlp", "trend analysis", "clustering", "umap", "hdbscan", "vector search", "opensearch"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Text Processing :: Linguistic",
  "Operating System :: OS Independent"
]

# dependencies = [
#  "numpy>=1.24",
#  "scikit-learn>=1.3",
#  "umap-learn>=0.5",
#  "hdbscan>=0.8",
#  "transformers>=4.44",
#  "torch>=2.1",
